<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>d3、vue 畫一個台灣地圖 - August - Let's Write</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

</head>

<body>
    <div class="tital">
        <h1>台灣本島疫情報告</h1>
    </div>

            </div>
        </div>
        <div class="shop-list">
            <h1>{{ h1 }}</h1>

        </div>

    <div class="container2" id="app">
        <div id="chart_div" style="width: 1000px; height: 450px"></div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.6.0/polyfill.min.js"></script>
