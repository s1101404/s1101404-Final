<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>d3、vue 畫一個台灣地圖 - August - Let's Write</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="dist/augurio-taiwan.min.css" />
</head>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
     $(document).ready(function(){
        $("#all").click(function(){
            $("#chart_div").show()
            $("#chart_div2").show()
            $("#chart_div3").show()
            $("#chart_div4").show()
            $("#chart_div3").css('margin','0%');
            $("#chart_div4").css('margin','0%');
        })
        $("#a1").click(function(){
            $("#chart_div").show()
            $("#chart_div2").hide()
            $("#chart_div3").hide()
            $("#chart_div4").hide()
            $("#chart_div3").css('margin','0%');
            $("#chart_div4").css('margin','0%');
        })
        $("#a2").click(function(){
            $("#chart_div").hide()
            $("#chart_div2").show()
            $("#chart_div3").hide()
            $("#chart_div4").hide()
            $("#chart_div3").css('margin','0%');
            $("#chart_div4").css('margin','0%');
        })
        $("#a3").click(function(){
            $("#chart_div").hide()
            $("#chart_div2").hide()
            $("#chart_div3").show()
            $("#chart_div4").hide()
            $("#chart_div3").css('margin-top','-29.6%');
        })
        $("#a4").click(function(){
            $("#chart_div").hide()
            $("#chart_div2").hide()
            $("#chart_div3").hide()
            $("#chart_div4").show()
            $("#chart_div4").css('margin-top','-29.6%');
        })
    })
  </script>

<body>
    <div class="tital">
        <h1>台灣本島疫情報告</h1>
    </div>
    <div class="header">
        <div id="link"><a href="#app">
                <h3>全台</h3>
            </a></div>
        <div id="link"><a href="#chart_div">
                <h3>地區</h3>
            </a></div>
    </div>

    <div class="container" id="app">
        <div class="taiwan-map" ref="map">
            <div id="map">
                <svg id="svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet"></svg>
            </div>
        </div>
        <div class="shop-list">
            <h1>{{ h1 }}</h1>
            <h2 style="color: red">{{ h2 }}</h2>
            <h2 style="color: orangered">{{ h3 }}</h2>
        </div>
    </div>
    <div class="header">
        <div id="link"><a id="all" href="#"><h3>全部</h3></a>  </div>
        <div id="link"><a id="a1" href="#"><h3>北部</h3></a> </div>
        <div id="link"><a id="a2" href="#"><h3>中部</h3></a>  </div>
        <div id="link"><a id="a3" href="#"><h3>南部</h3></a> </div>
        <div id="link"><a id="a4" href="#"><h3>東部</h3></a>  </div>
    </div>
    <div class="container2" id="app">
        <div id="chart_div" class= "chart" style="width: 1000px; height: 500px"></div>
        <div id="chart_div2" class= "chart" style="width: 1000px; height: 500px"></div>
    </div>
    <div class="container2" id="app">
        <div id="chart_div3" class= "chart" style="width: 1000px; height: 500px"></div>
        <div id="chart_div4" class= "chart" style="width: 1000px; height: 500px;"></div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.6.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script src="dist/augurio-taiwan.min.js"></script>
    <script src="dist/data.js"></script>

</body>

</html>
