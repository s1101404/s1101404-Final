<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>d3、vue 畫一個台灣地圖 - August - Let's Write</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="dist/augurio-taiwan.min.css" />
</head>
<script>
    function progress() {
	    var aq = $("#aqindex").val();
	    $.ajax({
		url: "php/data.php",
		data: {
		   aq: aq
	        },
		type: "POST",
		datatype: "html",
	        success: function( output ) {
		   $( "#out" ).html(output);
	        },
		error : function(){
		    alert( "Request failed." );
		}
	    });
	}
</script>

<body>
    <div class="tital">
        <h1>台灣本島疫情報告</h1>
    </div>
    <div class="header">
        <div id="link"><a href="#app">
                <h3>地圖</h3>
            </a></div>
        <div id="link"><a href="#chart_div">
                <h3>a</h3>
            </a></div>
    </div>

    <div class="container" id="app">
        <div class="taiwan-map" ref="map">
            <div id="map">
                <svg id="svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet"></svg>
            </div>
        </div>
        <div class="shop-list">
            <h1>{{ h1 }}</h1>
            <h2>{{ h2 }}</h2>
            <h2>{{ h3 }}</h2>
        </div>
    </div>
    <div class="header">
        <div id="link" style="cursor:pointer;" onlick="progress()"></div>
    </div>
    <div class="container2" id="app">
        <div id="chart_div" style="width: 900px; height: 425px"></div>
    </div>
    <form method = "post" action = "#">
         <p>Select a air pollution index:
            <select id = "aqindex">
               <option selected>AQI</option>
               <option>SO2</option>
               <option>CO</option>
               <option>O3</option>
               <option>PM10</option>
               <option>PM2.5</option>
               <option>NO2</option>
	   </select></p>
         <p><input id = "submit" type="button" value = "Send Query" onclick="progress()"></p>
      </form>
      <div id="out"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.6.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>	
    <script src="dist/augurio-taiwan.min.js"></script>
    <script src="dist/data.js"></script>
</body>

</html>
